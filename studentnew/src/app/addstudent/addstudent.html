<div class="container my-3">
    <div class="bg-success text-center">
        <h1 class="jumborton">Add Student</h1>
    </div>
    <!--    start form-->
    <form [formGroup]="formGroup" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Full Name">
            </div>

            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="example@gmail.com">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Fee</label>
                <input type="text" class="form-control" formControlName="fee" placeholder="Full Name">
            </div>

        </div>
        <div class="row">
            <div class="col-md-6" formGroupName="location">
                <div class="invalid-feedback">Please Select a Location</div>
                <label for="location" class="form-label">Location</label>
                <select id="location" formControlName="name" class="form-select" required>
                    <option *ngFor="let loc of locations" [ngValue]="loc.name">{{loc.name}}</option>
                </select>

            </div>
        </div>



        <div class="row mt-3 text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success text-center" (click)="addStudent()">Save</button>

            </div>

            <div class="col-md-6">
                <button type="reset" class="btn btn-danger text-center">Reset</button>

            </div>
        </div>
    </form>

    <!--end form    -->
</div>
