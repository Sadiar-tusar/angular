<h2>Insurance Policies</h2>
<button routerLink="/add">Add New Policy</button>
<table border="1" width="100%">
  <thead>
    <tr>
      <th>Policy ID</th>
      <th>Policyholder</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let policy of policies">
      <td>{{ policy.id }}</td>
      <td>{{ policy.policyholderName }}</td>
      <td>{{ policy.policyStartDate }}</td>
      <td>{{ policy.policyEndDate }}</td>
      <td>
        <button [routerLink]="['/edit', policy.id]">Edit</button>
        <button (click)="deletePolicy(policy.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
